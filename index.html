<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- i = row , j=col -->
        <div class="row">
            <div class="col" data-i="0" data-j="0"> </div>
            <div class="col" data-i="0" data-j="1"> </div>
            <div class="col" data-i="0" data-j="2"> </div>
        </div>
        <div class="row">
            <div class="col" data-i="1" data-j="0"> </div>
            <div class="col" data-i="1" data-j="1"> </div>
            <div class="col" data-i="1" data-j="2"> </div>

        </div>
        <div class="row">
            <div class="col" data-i="2" data-j="0"> </div>
            <div class="col" data-i="2" data-j="1"> </div>
            <div class="col" data-i="2" data-j="2"> </div>

        </div>

        <div>
            <button id="restart">Restart</button>
        </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer">    
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
